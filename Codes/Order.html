                            <div class=" order-form col-md-4">
                                <form>
                                    <div class="row ">
                                        <div class=" l-side pb-4 col-md-6">
                                            <label for="type-order" class="form-label">Type of order *</label>
                                        </div>
                                        <div class=" r-side pb-4 col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                 Pick Up
                                                </label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                  Delivery
                                                </label>
                                              </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class=" l-side pb-4 col-md-6">
                                            <label for="type-order" class="form-label"  >Pick-Up/Delivery Date *</label>
                                        </div>
                                        <div class="r-side pb-4 col-md-6">
                                            <input type="date" class="form-control" required id="deliveryDate" >  
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="l-side pb-4 col-md-6">
                                            <label for="type-order" class="form-label">Pick-Up/Delivery Time *</label>
                                        </div>
                                        <div class="r-side pb-4 col-md-6">
                                            <input type="time" class="form-control" required id="deliveryTime">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="l-side pb-4 col-md-6">
                                            <label for="type-order" class="form-label" >Customer's Name *</label>
                                        </div>
                                        <div class="r-side pb-4 col-md-6">
                                            <input type="text"  id="CustomerName"  class="form-control" required aria-label="First name" placeholder="First Name">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="l-side pb-4 col-md-6">
                                            <label for="type-order" class="form-label">Customer's Email</label>
                                        </div>
                                        <div class="r-side pb-4 col-md-6">
                                            <input type="email" class="form-control" autocomplete="off" placeholder="name@example.com">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="l-side pb-4 col-md-6">
                                            <label for="type-order" class="form-label">Customer's Phone Number *</label>
                                        </div>
                                        <div class="r-side pb-4 col-md-6">
                                            <input type="tel" class="form-control" id="CustomerPhone" required autocomplete="off" placeholder="+383-44123456">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="l-side pb-4 col-md-6">
                                            <label for="type-order" class="form-label">Order Description *</label>
                                        </div>
                                        <div class="r-side pb-4 col-md-6">
                                           
                                            <textarea class="form-control" id="area"  required placeholder="Write what do you want to order" rows="3"></textarea>
                                    </div>
                                    <div class="row">
                                   <div class="col-md-4">
                                    
                                    </div>
                                    <div class="col-md-4">
                                        <button onclick="displayN()"   class="btn btn-light">Submit</button>
                                        </div>
                                </div>
                                </form>
